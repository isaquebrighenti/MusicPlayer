<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/643690ebce.js" crossorigin="anonymous"></script>    <title>Projeto Player Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Player de Musica</title>
</head>
<body>
    <img src="imagens/rock.jpg" alt="">

    <div class="descricao">
        <h2>Nome Da MÃºsica</h2>
        <i>Nome do Artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim"></p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward-step setas anterior"></i>
        <i class="fa-solid fa-play botao-play"></i>
        <i class="fa-solid fa-pause botao-pause"></i>
        <i class="fa-solid fa-forward-step setas proxima"></i>
    </div>
    <audio src="musicas/How's It Supposed to Feel (Clean) - NEFFEX.mp3" ></audio>
    
    <script src="script.js"></script>
</body>
</html>
